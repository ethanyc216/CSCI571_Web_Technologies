<div class="container">
  <div id="results-and-favorites">
    <div class="">
      <button type="button" [class]="resultShowClass" (click)="showResult()">Results</button>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <button type="button" [class]="favoriteShowClass" (click)="showFavorite()">Favorites</button>
    </div>
  </div>
  <app-loader></app-loader>
  <div>
    <div class="alert alert-warning" role="alert" *ngIf="(inva && isR)">
      Invalid Address.
    </div>
    <app-results [class.hide]="!isShowResult"></app-results>
    <app-fav [class.hide]="!isShowFavorite"></app-fav>
  </div>
</div>
