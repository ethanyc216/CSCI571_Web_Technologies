<br>
<div class="container border border-dark rounded text-white mb-4" style="background-color: rgb(92,134,162); box-shadow: 5px 5px 5px grey;" >
    <h2 class="text-center"><br>Weather Search</h2><br>
    <form name="searchForm" class="form-horizontal" [formGroup]="searchForm" (ngSubmit)="onSubmit()">

        <div class="form-group row justify-content-left required">
            <label for="street" class="control-label col-sm-2 offset-sm-2">Street </label>
            <div class="col-sm-6">
                <input name="street" id="street" type="text" formControlName="street" class="form-control" [ngClass]="{'is-invalid': f.street.invalid && (f.street.dirty || f.street.touched)}" placeholder="Enter Street Name" style="border: 1px solid; background-image: none;" />
                <div *ngIf="f.street.invalid" class="invalid-feedback">
                    <div *ngIf="f.street.errors.required">Please enter a street.</div>
                </div>
            </div>
        </div>

        <div class="form-group row justify-content-left required">
            <label for="city" class="control-label col-sm-2 offset-sm-2">City </label>
            <div class="col-sm-6">
                <input name="city" id="city" type="text" formControlName="city" class="form-control" [ngClass]="{'is-invalid': f.city.invalid && (f.city.dirty || f.city.touched)}" placeholder="Enter City Name" [matAutocomplete]="auto" (ngModelChange)="onChangesCity()" style="border: 1px solid background-image: none;" />
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let city of filteredCities | async" [value]="city">
                        {{city}}
                    </mat-option>
                </mat-autocomplete>
                <div *ngIf="f.city.invalid" class="invalid-feedback">
                    <div *ngIf="f.city.errors.required">Please enter a city.</div>
                </div>
            </div>
        </div>

        <div class="form-group row justify-content-left required">
            <label for="state" class="control-label col-sm-2 offset-sm-2">State </label>
            <div class="col-sm-4">
                <select name="state" id="state" class='custom-select' formControlName="state" style="border: 1px solid">
                    <option value="" selected="">Select State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>                           
                </select>
            </div>
        </div>

        <div class="form-group row justify-content-left">
            <label for="current_location" class="col-sm-8 offset-sm-2"><input name="current_location" id="current_location" type="checkbox" formControlName="current_location" class="" value="false"> Current location</label>
        </div>

        <div class="form-group row">
            <div class="control-label col-sm-8 offset-sm-2 mb-4">
                <button type="submit" class="btn" [disabled]="!(gotgeojson) || (((f.street.invalid) || (f.city.invalid) || (f.state.value == '')) && !(f.current_location.value))" style="background-color: white; color: rgb(113, 113, 113); border: 1px solid; border-color: black;">
                <i class="material-icons">search</i> Search</button>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <button type="reset" class="btn" (click)="clearsh()" style="background-color: white; color: rgb(113, 113, 113); border: 1px solid; border-color: black;">
                <i class="material-icons">clear_all</i> Clear</button>
            </div>
        </div>

    </form>
</div>
